<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-1</h1>

    <div id="app">
        <jspang></jspang>
        <panda></panda>
        
    </div>

    <div id="ppa">
        <jspang></jspang>
        <panda1></panda1>
        
    </div>




<script type="text/javascript">
    Vue.component('jspang',{
        template:`<div style="color:red">我是全局的jspang组件</div>`
    })

    var app=new Vue({
        el:'#app',
       
        components:{
            "panda":{
               template:`<div style="color:red">我是局部的panda组件</div>` 
            }
        }
    })

    var ppa=new Vue({
        el:'#ppa',

        components:{
            "panda1":{
               template:`<div style="color:red">我是局部的panda1组件</div>` 
            }
        }
    })
</script>
</body>
</html>
