<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>hello world</h1>

    <div id="app">
        {{num}}
        <p><button @click="add">ADD</button></p>
    </div>




<script type="text/javascript">


    var entendsObj={
        updated:function(){
            console.log('我是扩展的updated')
        }
    }
  
    var app=new Vue({
        el:'#app',
        data:{
            num:1
        },
        methods:{
            add:function(){
                console.log('我是原生的function')
                this.num++
            }
        },
        updated:function(){
            console.log('我是原生的updated')
        },
        methods:{
            add:function(){
                console.log('我是原生的方法')
            }
        },
        extends:entendsObj
    })

</script>
</body>
</html>
