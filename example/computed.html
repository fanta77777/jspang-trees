<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed option</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>computed option</h1>

    <div id="app">
        {{newPrice}}
        <ul>
            <li v-for="item in reverseNews">
                {{item.title}}-{{item.date }}
            </li>
        </ul>
    </div>




<script type="text/javascript">

    var newsList=[
        {title:'1111111111111111111',date:'2018/1/1'},
        {title:'2222222222222222222',date:'2018/1/2'},
        {title:'3333333333333333333',date:'2018/1/3'}
    ]

    var app=new Vue({
        el:'#app',
        data:{
            price:100,
            newsList:newsList
        },
        computed:{
            newPrice:function(){
                return this.price="￥"+this.price+'元';
            },
            reverseNews:function(){
                return this.newsList.reverse();
            }
        }
    })

</script>
</body>
</html>
